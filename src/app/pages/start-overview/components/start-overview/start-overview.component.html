<div class="wrapper">
    <header>
        <h3>{{title.toUpperCase()}}</h3>
    </header>
    <div class="button-wrapper">
        <app-start-button (click)="onClick()" [disabled]="!spinnerService.btnDisabled()"></app-start-button>
        <app-spinner [isSpinnerActive]="spinnerService.activateSpinner()"></app-spinner>
    </div>
</div>
