<app-header></app-header>
<div class="button-wrapper">
  <app-back-btn></app-back-btn>
  <app-income-btn [page]="'/income'"></app-income-btn>
  <app-output-btn [page]="'/output'"></app-output-btn>
  <app-add-task-btn [pages]="'/add-tasks-overview'"></app-add-task-btn>
  <app-diagram [page]="'diagram'"></app-diagram>
</div>
<div class="wrapper">
  <div class="content-main">
    <main id="main">
      <div class="content">
        <app-income-expense-list [items]="items" (checked)="checked" (disabled)="disabled"
          (changeIncome)="onChangeIncome($event)" (changeExpense)="onChangeExpense($event)"
          (changeSort)="changeSort($event)"></app-income-expense-list>
      </div>
    </main>
    <footer id="footer">
      <app-footer-content></app-footer-content>
    </footer>
  </div>
</div>
