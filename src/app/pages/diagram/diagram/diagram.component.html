<app-header></app-header>
<div class="button-wrapper">
  <app-back-btn></app-back-btn>
  <app-income-btn [page]="'/income'"></app-income-btn>
  <app-output-btn [page]="'/output'"></app-output-btn>
  <app-income-expense-btn [page]="'income-expense-overview'"></app-income-expense-btn>
  <app-add-task-btn [pages]="'/add-tasks-overview'"></app-add-task-btn>

</div>
<div class="wrapper">
  <div class="content-main">
    <main id="main">
      <div class="content">
        <div class="header">
            <p><mat-slide-toggle (change)="toggleChart()">{{ toggleLabel }}</mat-slide-toggle></p>
        </div>
        <div class="chart-wrapper">
            <canvas #myChart></canvas>
        </div>

      </div>
    </main>
  </div>
  <footer id="footer">
    <app-footer-content></app-footer-content>
  </footer>
</div>
